<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title></title>
  </head>
  <body>
    <div class="textBegin">
      <h1>Guess my Number</h1>

      <p>On a chopé des nombres random de 1 à 100. Le but du game, c'est de le trouver en moins de 10 tentatives.<br> On n'hésitera pas à te dire si tu est au dessus ou en dessous du nombre.<br> Tout va bien se passer.</p>
    </div>

     <div class="form">
       <label for="guessField">Entre un nombre </label><input type="text" id="guessField" class="guessField">
       <input type="submit" value="Valide" class="guessSubmit">
     </div>

     <div class="resultParas">
       <p class="guesses"></p>
       <p class="lastResult"></p>
       <p class="lowOrHi"></p>
     </div>


  </body>
